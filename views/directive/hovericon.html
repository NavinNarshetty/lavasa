<li class="hovers" ng-class="{'active':game.active}" >
   <!-- <li class="hovers" ng-class="{'active':game.active}"  ui-sref="{{game.url}}"> -->
   <figure class="top">
      <img ng-src="{{game.sportslist._id.inactiveimage | uploadpath}}" class="img-responsive iconBlue">
   </figure>
   <figure class="bottom">
      <img ng-src="{{game.sportslist._id.image | uploadpath}}" class="img-responsive iconBlue">
   </figure>
   <figcaption>{{game.sportslist._id.name}}</figcaption>
</li>
