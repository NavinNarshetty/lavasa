<li class="hovers" ng-class="{'active':game.active}" >
   <!-- <li class="hovers" ng-class="{'active':game.active}"  ui-sref="{{game.url}}"> -->
   <figure class="top">
      <img ng-src="{{game.inactiveimage | uploadpath}}" class="img-responsive iconBlue">
   </figure>
   <figure class="bottom">
      <img ng-src="{{game.image | uploadpath}}" class="img-responsive iconBlue">
   </figure>
   <figcaption>{{game.name}}</figcaption>
</li>
