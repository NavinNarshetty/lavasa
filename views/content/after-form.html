<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-box">
                    <div class="text-center">
                        <div class="sf-lg">
                            <img src="img/logo.png" alt="Sport For All" class="mi-logo">
                        </div>
                        <form class="form-horizontal" name="formName">
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.sfaid.$invalid && formName.sfaid.$touched}">
                                    <label for="inputEmail3" class="col-sm-2 control-label color-blue">SFA ID:</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="student.sfaid" class="form-control" id="inputEmail3" placeholder="SFA ID" name="sfaid" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.school.$invalid && formName.school.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">SCHOOL:</label>
                                    <div class="col-sm-10">
                                  <input type="text" ng-model="student.school.name" class="form-control" id="inputEmail3" placeholder="School" name="school" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">FIRST NAME:</label>
                                    <div class="col-sm-10">
  <input type="text" ng-model="student.firstname" class="form-control" id="inputEmail3" placeholder="Name" name="Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">MIDDLE NAME:</label>
                                    <div class="col-sm-10">
  <input type="text" ng-model="student.middlename" class="form-control" id="inputEmail3" placeholder="Name" name="Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">LAST NAME:</label>
                                    <div class="col-sm-10">
  <input type="text" ng-model="student.lastname" class="form-control" id="inputEmail3" placeholder="Name" name="Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">DOB:</label>
                                    <div class="col-sm-10">
  <input type="date" ng-model="student.dob" class="form-control" id="inputEmail3" placeholder="DOB" name="DOB">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">AGE GROUP:</label>
                                    <div class="col-sm-10">
  <input type="text" ng-value="student.dob | ageFilter" class="form-control" id="inputEmail3" placeholder="Age Group" name="agegroup" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">SPORT:</label>
                                    <div class="col-sm-10">
  <input type="text" ng-value="student.sport" class="form-control" id="inputEmail3" placeholder="Sport" name="sport" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">PROFILE PHOTO:</label>
                                    <div class="col-sm-10">
<div class="bg-p" ng-style="{'background-image':'url('+student.dp+')'}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.school.$invalid && formName.school.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">PAID STATUS:</label>
                                    <div class="col-sm-10">
                                  <input type="text" ng-value="student.payment || 'Not Updated'" class="form-control" id="inputEmail3" placeholder="School" name="school" disabled>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="btn-common mt25">
                            <div class="text-center mt15">
                                <button type="button" name="button" class="text-up btn-orange padd-btn pd-450" ng-click="editStudent()">{{student.status && 'VERIFIED' || 'VERIFY'}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
