<section>
    <div class="head-banner">
        <img src="img/school.png" class="img-responsive img width100 margin-auto">

    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10 col-xs-12">
                <div class="search-title text-center">
                    <h3 class="color-blue text-up font-semi">search from <span class="color-orange">1200</span> schools</h3>
                </div>
                <div class="mt15 text-center border-bottom">
                    <form class="">
                        <input type="text" class="search-input" name="q" value="Type school name" ng-model="search.name">
                        <input type="image" value="Search" src="img/sfa-search.png" class="search-btn" ng-click="getSearchById(idSearch.search);">
                    </form>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="text-center mt40">
                <h3 class="font-semi color-orange text-up">Top 20 schools</h3>
            </div>
                  <div class="col-md-offset-1 col-md-10 col-xs-12">
            <div class="top-school">
                <div class="col-md-4" ng-repeat="data in school track by $index">
                    <div class="school-box">
                        <div class="box-header">
                            <div class="school-img">
                                <img ng-src="{{data.img}}" alt="">
                                <div class="sigh-img">
                                    <img src="img/sf-right.png" alt="">
                                </div>
                            </div>
                            <div class="rank">
                                <span class="text-up">{{data.rank}}</span>
                            </div>
                            <div class="school-name">
                                <span class="text-up">{{data.name}}</span>
                            </div>
                            <div class="medal">
                                <span class="text-up">Medals Won</span>
                                <div class="medal-count">
                                    <ul>
                                        <li>
                                            <img src="img/sf-gold.png" alt="">2
                                        </li>
                                        <li>
                                            <img src="img/sf-silver.png" alt="">4
                                        </li>
                                        <li>
                                            <img src="img/sf-bronze.png" alt="">5
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <span class="text-up">total point</span>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
