<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-box">
                    <div class="text-center">
                        <div class="sf-lg">
                            <img src="img/logo.png" alt="Sport For All" class="mi-logo">
                        </div>
                        <form class="form-horizontal" name="formName">
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.sfaid.$invalid && formName.sfaid.$touched}">
                                    <label for="inputEmail3" class="col-sm-2 control-label color-blue">SFA ID:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail3" placeholder="SFA ID" name="sfaid">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <h4 class="color-orange">OR</h4>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.school.$invalid && formName.school.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">SCHOOL:</label>
                                    <div class="col-sm-10">
                                        <ui-select ng-model="ctrl.person.selected" class="last-ui">
                                            <ui-select-match placeholder="School">{{$select.selected.name}}</ui-select-match>
                                            <ui-select-choices repeat="item in students | filter: $select.search" refresh="getPlayers($select.search)">
                                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                <small>
                                                    SFA-ID:<span ng-bind-html="player1.sfaid | highlight: $select.search"></span>

                                                </small>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">NAME/SFAID:</label>
                                    <div class="col-sm-10">
                                        <ui-select ng-model="verify.student" title="Select Student" class="last-ui">
                                            <ui-select-match placeholder="Name"><img class="pull-left" style="width:35px;" ng-src="{{$select.selected.profilePic | uploadpath}}" alt="">
                                    <div ng-bind-html="$select.selected.name"></div>
                                  <small>
                                      SFA-ID:<span ng-bind-html="$select.selected.sfaid"></span>
                                  </small></ui-select-match>
                                            <ui-select-choices refresh-delay="0" refresh="getPlayer($select.search)" repeat="item in students | filter: $select.search">
                                                          <img class="pull-left img-round" style="width:50px;" ng-src="{{item.profilePic | uploadpath}}" alt="">

                                                  <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                <small>
                                                    SFA-ID:<span ng-bind-html="item.sfaid | highlight: $select.search"></span>
                                                </small>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="btn-common mt25">
                            <div class="text-center mt15">
                                <button type="button" name="button" class="text-up btn-orange padd-btn pd-450">GO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
