<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-box">
                    <div class="text-center">
                        <div class="sf-lg">
                            <img src="img/logo.png" alt="Sport For All" class="mi-logo">
                        </div>
                        <form class="form-horizontal" name="formName">
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.sfaid.$invalid && formName.sfaid.$touched}">
                                    <label for="inputEmail3" class="col-sm-2 control-label color-blue" >SFA ID:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail3" placeholder="SFA ID" name="sfaid">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <h4 class="color-orange">OR</h4>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.school.$invalid && formName.school.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue" >SCHOOL:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPassword3" placeholder="School" name="school">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group" ng-class="{'form-invalid': formName.name.$invalid && formName.name.$touched}">
                                    <label for="inputPassword3" class="col-sm-2 control-label color-blue">NAME:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPassword3" placeholder="Name"  name="name">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="btn-common mt25">
                            <div class="text-center mt15">
                                <button type="button" name="button" class="text-up btn-orange padd-btn pd-450">GO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
